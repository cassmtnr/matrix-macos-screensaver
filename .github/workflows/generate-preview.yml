name: Generate Preview

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  generate-preview:
    name: Generate Preview GIF
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install ffmpeg
        run: brew install ffmpeg

      - name: Build
        run: |
          xcodebuild -project MatrixDigitalRain.xcodeproj \
            -scheme MatrixDigitalRain \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Generate preview GIF
        run: swift generate_preview.swift --output docs/matrix_preview.gif

      - name: Commit and push preview GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/matrix_preview.gif
          git commit -m "chore: update preview GIF" || exit 0
          git push
