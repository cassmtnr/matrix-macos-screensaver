    <script>
      const canvas = document.getElementById('rain');
      const ctx = canvas.getContext('2d');
      const CHARS =
        'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン' +
        'ガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ' +
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
        'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ' +
        '가나다라마바사아자차카타파하' +
        'ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ' +
        '0123456789' +
        ':<>*+=-@#$%&[?]{!}';
      const FONT_SIZE = 16;
      let columns = [];

      function rand(a, b) {
        return Math.random() * (b - a) + a;
      }
      function randChar() {
        return CHARS[Math.floor(Math.random() * CHARS.length)];
      }
      function createCol(i, rows) {
        const t = Math.floor(rand(10, 30));
        return {
          x: i,
          chars: Array.from({ length: rows }, randChar),
          headY: rand(-rows * 1.5, -1),
          speed: rand(0.15, 0.5),
          trail: t,
          rows: rows,
        };
      }

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        const c = Math.floor(canvas.width / FONT_SIZE),
          r = Math.floor(canvas.height / FONT_SIZE) + 5;
        const active = Array.from({ length: c }, (_, i) => i).filter(
          () => Math.random() < 0.44,
        );
        columns = active.map((i) => createCol(i, r));
      }

      resize();
      addEventListener('resize', resize);

      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.92)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = FONT_SIZE + 'px monospace';
        ctx.globalAlpha = 0.55;
        for (const col of columns) {
          col.headY += col.speed;
          if (col.headY - col.trail > col.rows) {
            col.headY = rand(-col.trail * 2, -col.trail);
            col.speed = rand(0.15, 0.5);
            col.trail = Math.floor(rand(10, 30));
          }
          for (let i = 0; i < col.chars.length; i++)
            if (Math.random() < 0.02) col.chars[i] = randChar();
          const x = col.x * FONT_SIZE;
          for (let row = 0; row < col.rows; row++) {
            const dist = col.headY - row;
            if (dist < 0 || dist > col.trail) continue;
            const y = (row + 1) * FONT_SIZE;
            if (dist < 1) {
              ctx.globalAlpha = 0.85;
              ctx.fillStyle = '#fff';
            } else {
              ctx.globalAlpha = 0.55;
              ctx.fillStyle =
                'rgb(0,' +
                Math.floor(Math.max(0, 1 - dist / col.trail) * 255) +
                ',0)';
            }
            ctx.fillText(col.chars[row % col.chars.length], x, y);
          }
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }

      requestAnimationFrame(draw);
    </script>
