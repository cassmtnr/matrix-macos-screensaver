name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Build, Test & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install ffmpeg
        run: brew install ffmpeg

      - name: Build
        run: |
          xcodebuild -project MatrixDigitalRain.xcodeproj \
            -scheme MatrixDigitalRain \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Run Tests
        run: |
          xcodebuild -project MatrixDigitalRain.xcodeproj \
            -scheme MatrixDigitalRain \
            -configuration Debug \
            -derivedDataPath build \
            test

      - name: Determine next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "Next release: $NEXT_TAG (previous: $LATEST_TAG)"

      - name: Create release zip
        run: |
          cd "build/Build/Products/Release"
          zip -r "MatrixDigitalRain.saver.zip" "MatrixDigitalRain.saver"
          mv "MatrixDigitalRain.saver.zip" "$GITHUB_WORKSPACE/"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: MatrixDigitalRain.saver.zip

      - name: Generate preview GIF
        run: swift generate_preview.swift --output docs/matrix_preview.gif

      - name: Commit and push preview GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/matrix_preview.gif
          git commit -m "chore: update preview GIF [skip ci]" || exit 0
          git push
